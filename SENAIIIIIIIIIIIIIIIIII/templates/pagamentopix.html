<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento via Pix</title>
    <link rel="stylesheet" href="/static/pagamentopix.css">
</head>
<body>
    <div class="container">
        <h1>Pagamento via Pix</h1>
        <form action="/agradecimentocompra" method="POST">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Seu nome completo" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14" required>

            <footer>
                <p>&copy; Nosso Email para Pix: ktronjoinville@gmail.com</p>
            </footer>

            <!-- Passando o nome do comprador como dado oculto -->
            <input type="hidden" name="name" value="{{ name }}">

            <button type="submit">Concluir Compra</button>
        </form>
    </div>
</body>
</html>
