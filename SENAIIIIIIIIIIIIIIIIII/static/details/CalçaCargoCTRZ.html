<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anúncio de Produto</title>
    <link rel="stylesheet" href="style-anuncio.css">
</head>
<body>
    <div class="product-container">
        <div class="product-image">
            <img src="/static/images/Calça1CTRZ.jpg" alt="Calça Cargo">
        </div>
        <div class="product-details">
            <h1>Calça Cargo</h1>
            <p class="price">R$ 1300,00</p>
            <p class="description">Uma peça moderna e funcional, perfeita para quem busca praticidade e estilo no dia a dia. Possui bolsos laterais espaçosos e um corte ajustado, ideal para criar looks urbanos. Feita de tecido resistente, proporciona conforto e durabilidade.</p>
            
            <div class="admin-actions" id="admin-actions">
                <label for="new-price">Novo preço:</label>
                <input type="text" id="new-price" name="new-price" placeholder="Novo preço">
                <button onclick="updatePrice()">Alterar Preço</button>
            </div>
            
            <div class="actions">
                <a href="/pagamento" class="button">Comprar</a>
            </div>
        </div>
    </div>

    <script>
        function updatePrice() {
            var newPrice = document.getElementById('new-price').value;
            if(newPrice) {
                alert('Preço alterado para: ' + newPrice);
            }
        }
    </script>
</body>
</html>
