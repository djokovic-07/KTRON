<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento com Cartão de Crédito</title>
    <link rel="stylesheet" href="/static/pagamentocartao.css">
</head>
<body>
    <div class="container">
        <h1>Pagamento com Cartão de Crédito</h1>
        <form action="/agradecimentocompra" method="POST">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Seu nome completo" required>

            <label for="number">Número do Cartão:</label>
            <input type="text" id="card_number" name="card_number" placeholder="0000 0000 0000 0000" maxlength="16" required>

            <label for="expiry_date">Data de Validade:</label>
            <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/AA" maxlength="5" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3" required>

            <!-- Passando o nome do comprador como dado oculto -->
            <input type="hidden" name="name" value="{{ name }}">

            <button type="submit">Concluir Compra</button>
        </form>
    </div>
</body>
</html>
